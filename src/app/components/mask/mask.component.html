<div class="mask-wrap" [hidden]="maskHidden" (touchend)="hideMask($event)">
  <div class="mask"></div>
  <div class="menuList">
    <div class="list">
      <div class="text" *ngFor="let d of maskData">
        <img src="d[0]" alt="">
        <span>{{d[1]}}</span>
      </div>
    </div>
  </div>
</div>
